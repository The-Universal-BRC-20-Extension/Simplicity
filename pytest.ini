[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# markers for the different types of tests
markers =
    unit: unit tests (fast, isolated)
    integration: integration tests (with database, API)
    functional: functional tests (end-to-end complex)
    slow: slow tests (can be run separately)
    api: API tests
    database: database tests
    bitcoin: bitcoin tests
    brc20: BRC-20 tests

# default configuration
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --maxfail=10

# configuration for unit tests (fast)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# configuration for integration tests
# these tests can be slower and use external resources